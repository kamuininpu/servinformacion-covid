<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1PizbWh39Hmrlh27LdUxWJywTkuWxxF-ImQ&usqp=CAU" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Covid Colombia</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <h5 class="card-title">Total de casos confirmados</h5>            
                <p class="gris-claro">Actualizado el <span class="gris-claro" id="fecharecuperado">--</span></p>            
                <p class="card-text"><span id="totales">0</span></p>
                <p><span class="dot yellow"></span><span class="texto">Casos activos</span> <span class="cifras" id="activos"></span></p>
                <p><span class="dot green"></span><span class="texto">Casos recuperados</span> <span class="cifras" id="recuperados"></span></p>
                <p><span class="dot gray"></span><span class="texto">Casos mortales</span> <span class="cifras" id="mortales"></span></p>
                <hr class="solid">

                <input list="browsers" name="browser" id="browser">
                <datalist id="browsers">
                    <option value="COLOMBIA"></option>             
                </datalist>

            </div>
        </div>
        
        <div id="map"></div>
        
    
    
     
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpDPcQvZMgKTnrWfAumrW4yyariu45Mr0&callback=initMap&libraries=&v=weekly" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
